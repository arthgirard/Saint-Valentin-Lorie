<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>❤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFEBEB;
            font-size: 24px;
            line-height: 24px;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        .heart {
            color: #FFC0CB;
            font-size: 24px;
            line-height: 24px;
            animation: bounce 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 1s ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }

        .fade-in-text {
            display: none;
            position: absolute;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            color: #db72a6;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 35px;
            /* Add margin to the bottom to prevent overlap with buttons */
        }

        .what-text {
            position: absolute;
            text-align: center;
            font-size: 24px;
            font-weight: 8500;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            margin-bottom: 25px;
            /* Add margin to the bottom to prevent overlap with buttons */
        }

        .non-text {
            position: absolute;
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            /* Add margin to the bottom to prevent overlap with buttons */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Style for the buttons initially hidden */
        #buttonsContainer {
            display: none;
            margin-top: 40px;
            /* Adjusted margin to center buttons more */
            text-align: center;
            /* Center text in the container */
        }

        .button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            font-weight: 400;
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 2s ease-in-out;
            margin-top: 25px;
            width: 100px;
        }

        #ouiButton {
            background-color: #ff83c1;
            color: white;
        }

        #nonButton {
            background-color: #ff83c1;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="heart" id="heart" onclick="animateHeart()">❤&#xFE0E;</div>
    <div class="fade-in-text" id="valentineText">veux-tu être ma valentine? :D</div>

    <!-- Buttons for "Oui" and "Non" initially hidden -->
    <div id="buttonsContainer">
        <button id="ouiButton" class="button" onclick="handleButtonClick('oui')">oui</button>
        <button id="nonButton" class="button" onclick="handleButtonClick('non')">non</button>
    </div>

    <script>
        var clickCount = 0;
        var nonTextInterval;

        function animateHeart() {
            var heart = document.getElementById('heart');
            var valentineText = document.getElementById('valentineText');
            var buttonsContainer = document.getElementById('buttonsContainer');

            // Increase the size of the heart
            var newSize = parseInt(window.getComputedStyle(heart).fontSize) * 4;

            // Increment click count
            clickCount++;

            // Set the new size and center the heart
            heart.style.fontSize = newSize + 'px';
            centerHeart(heart);

            // After the fourth click, wait for 2 seconds, change background, remove the heart, and show the text and buttons
            if (clickCount === 4) {
                setTimeout(function () {
                    document.body.style.background = '#FFC0CB';
                    heart.remove();
                    valentineText.style.display = 'block';
                    buttonsContainer.style.display = 'flex';
                }, 2000);
            }
        }

        // Function to center the heart
        function centerHeart(heart) {
            var offsetX = window.innerWidth / 2 - heart.offsetWidth / 2;
            var offsetY = window.innerHeight / 2 - heart.offsetHeight / 2;
            heart.style.left = offsetX + 'px';
            heart.style.top = offsetY + 'px';
        }

        function handleButtonClick(choice) {
            if (choice === 'non') {
                document.body.style.background = 'black';
                document.body.innerHTML = ''; // Clear the entire body content
                document.title = '??????';

                setTimeout(function () {
                    // After 2 seconds, display the "what" message in white text
                    var whatText = document.createElement('div');
                    whatText.className = 'what-text';
                    whatText.innerText = 'what';
                    document.body.appendChild(whatText);

                    // After another 2 seconds, start displaying "non?" in dark red in a loop
                    nonTextInterval = setInterval(function () {
                        var nonText = document.createElement('div');
                        nonText.className = 'non-text';
                        nonText.style.color = '#8B0000'; // Dark red color
                        nonText.innerText = 'non?';
                        document.body.appendChild(nonText);
                        setRandomPosition(nonText);
                    }, 100);

                    // Set a timeout to clear the entire body content after 5 seconds
                    setTimeout(function () {
                        clearInterval(nonTextInterval);
                        document.body.innerHTML = ''; // Clear the entire body content
                        var trisText = document.createElement('div');
                        trisText.className = 'what-text';
                        trisText.innerText = 'je suis tout tris ;(';
                        document.body.appendChild(trisText);
                    }, 8000);

                }, 4000);
            } else {
                document.body.innerHTML = ''; // Clear the entire body content
                var youpiText = document.createElement('div');
                        youpiText.className = 'what-text';
                        youpiText.innerText = "YOUPI!! JOYEUSE SAINT-VALENTIN MON COEUR\n JE T'AIME!!!";
                        youpiText.color = '#db72a6';
                        document.body.appendChild(youpiText);
            }
        }

        // Function to set random position for an element
        function setRandomPosition(element) {
            var maxX = window.innerWidth - element.offsetWidth;
            var maxY = window.innerHeight - element.offsetHeight;
            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            element.style.position = 'absolute';
            element.style.left = randomX + 'px';
            element.style.top = randomY + 'px';
        }


    </script>



</body>

</html>
