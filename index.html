<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <title>❤</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFEBEB;
      font-size: 24px;
      line-height: 24px;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .heart {
      color: #FFC0CB;
      font-size: 24px;
      line-height: 24px;
      animation: bounce 3s ease-in-out infinite alternate;
      cursor: pointer;
      transition: all 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }

    .fade-in-text {
      display: none;
      position: absolute;
      text-align: center;
      font-size: 24px;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      color: #d1468b;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Style for the buttons initially hidden */
    #buttonsContainer {
      display: none;
      margin-top: 80px; /* Increased margin to lower the buttons */
    }

    .button {
      padding: 15px; /* Increased padding for better separation */
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      font-weight: 400;
      font-family: 'Montserrat', sans-serif;
      margin-top: 25px; /* Increased margin for better separation */
      width: 120px;
    }

    #ouiButton {
      background-color: #d1468b;
      color: white;
    }

    #nonButton {
      background-color: #d1468b;
      color: white;
      margin-left: 10px; /* Added margin to separate buttons */
    }
  </style>
</head>
<body>
  <div class="heart" id="heart" onclick="animateHeart()">&#10084</div>
  <div class="fade-in-text" id="valentineText">Veux-tu être ma valentine? :D</div>

  <!-- Buttons for "Oui" and "Non" initially hidden -->
  <div id="buttonsContainer">
    <button id="ouiButton" class="button" onclick="handleButtonClick('Oui')">Oui</button>
    <button id="nonButton" class="button" onclick="handleButtonClick('Non')">Non</button>
  </div>

  <script>
    var clickCount = 0;

    function animateHeart() {
      var heart = document.getElementById('heart');
      var valentineText = document.getElementById('valentineText');
      var buttonsContainer = document.getElementById('buttonsContainer');

      // Increase the size of the heart
      var newSize = parseInt(window.getComputedStyle(heart).fontSize) * 3;

      // Increment click count
      clickCount++;

      // Set the new size and center the heart
      heart.style.fontSize = newSize + 'px';
      centerHeart(heart);

      // After the fifth click, wait for 3 seconds, change background, remove the heart, and show the text and buttons
      if (clickCount === 5) {
        setTimeout(function() {
          document.body.style.background = '#FFC0CB';
          heart.remove();
          valentineText.style.display = 'block';
          buttonsContainer.style.display = 'flex';
        }, 3000);
      }
    }

    // Function to center the heart
    function centerHeart(heart) {
      var offsetX = window.innerWidth / 2 - heart.offsetWidth / 2;
      var offsetY = window.innerHeight / 2 - heart.offsetHeight / 2;
      heart.style.left = offsetX + 'px';
      heart.style.top = offsetY + 'px';
    }

    // Handle button click logic
    function handleButtonClick(choice) {
      // You can add your logic here based on the button clicked
      console.log(choice);
    }
  </script>
</body>
</html>
