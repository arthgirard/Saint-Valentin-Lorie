<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>❤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFEBEB;
            font-size: 24px;
            line-height: 24px;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        .heart {
            color: #FFC0CB;
            font-size: 24px;
            line-height: 24px;
            animation: bounce 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 1s ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }

        .fade-in-text {
            display: none;
            position: absolute;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            color: #db72a6;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 35px;
            /* Add margin to the bottom to prevent overlap with buttons */
        }

        .what-text {
            position: absolute;
            text-align: center;
            font-size: 24px;
            font-weight: 8500;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            /* Add margin to the bottom to prevent overlap with buttons */
        }

        .non-text {
            position: absolute;
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            /* Add margin to the bottom to prevent overlap with buttons */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Style for the buttons initially hidden */
        #buttonsContainer {
            display: none;
            margin-top: 40px;
            /* Adjusted margin to center buttons more */
            text-align: center;
            /* Center text in the container */
        }

        .button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            font-weight: 400;
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 2s ease-in-out;
            margin-top: 25px;
            width: 100px;
        }

        #ouiButton {
            background-color: #ff83c1;
            color: white;
        }

        #nonButton {
            background-color: #ff83c1;
            color: white;
            margin-left: 10px;
        }
        
    </style>
</head>

<body>
    <div class="heart" id="heart" onclick="animateHeart()">&#10084;&#xFE0E;</div>
    <div class="fade-in-text" id="valentineText">veux-tu être ma valentine? :D</div>

    <!-- Buttons for "Oui" and "Non" initially hidden -->
    <div id="buttonsContainer">
        <button id="ouiButton" class="button" onclick="handleButtonClick('oui')">oui</button>
        <button id="nonButton" class="button" onclick="handleButtonClick('non')">non</button>
    </div>

    <script>
        var clickCount = 0;
        var nonTextInterval;

        function animateHeart() {
            var heart = document.getElementById('heart');
            var valentineText = document.getElementById('valentineText');
            var buttonsContainer = document.getElementById('buttonsContainer');

            // Increase the size of the heart
            var newSize = parseInt(window.getComputedStyle(heart).fontSize) * 4;

            // Increment click count
            clickCount++;

            // Set the new size and center the heart
            heart.style.fontSize = newSize + 'px';
            centerHeart(heart);

            // After the fourth click, wait for 2 seconds, change background, remove the heart, and show the text and buttons
            if (clickCount === 4) {
                setTimeout(function () {
                    document.body.style.background = '#FFC0CB';
                    heart.remove();
                    valentineText.style.display = 'block';
                    buttonsContainer.style.display = 'flex';
                }, 1000);
            }
        }

        // Function to center the heart
        function centerHeart(heart) {
            var offsetX = window.innerWidth / 2 - heart.offsetWidth / 2;
            var offsetY = window.innerHeight / 2 - heart.offsetHeight / 2;
            heart.style.left = offsetX + 'px';
            heart.style.top = offsetY + 'px';
        }

        function handleButtonClick(choice) {
    if (choice === 'non') {
        document.body.style.background = 'black';
        document.body.innerHTML = ''; // Clear the entire body content
        document.title = '??????';

        setTimeout(function () {
            // After 2 seconds, display the "what" message in white text
            var whatText = document.createElement('div');
            whatText.className = 'what-text';
            whatText.innerText = 'what';
            document.body.appendChild(whatText);

            // After another 2 seconds, start displaying "non?" in dark red in a loop
            nonTextInterval = setInterval(function () {
                var nonText = document.createElement('div');
                nonText.className = 'non-text';
                nonText.style.color = '#8B0000'; // Dark red color
                nonText.innerText = 'non?';
                document.body.appendChild(nonText);
                setRandomPosition(nonText);
            }, 100);

            // Set a timeout to clear the entire body content after 5 seconds
            setTimeout(function () {
                clearInterval(nonTextInterval);
                document.body.innerHTML = ''; // Clear the entire body content
                var trisText = document.createElement('div');
                trisText.className = 'what-text';
                trisText.innerText = 'je suis tout tris ;(';
                document.body.appendChild(trisText);

                // Display the "sad.jpg" image 2 seconds after showing the text
                setTimeout(function () {
                    document.body.innerHTML = ''; // Clear the entire body content
                    var sadImage = document.createElement('img');
                    sadImage.src = 'sad.jpg';
                    sadImage.style.display = 'block';
                    sadImage.style.margin = 'auto';
                    document.body.appendChild(sadImage);
                }, 2000);

            }, 8000);

        }, 4000);
            } else {
                document.body.innerHTML = ''; // Clear the entire body content
                var youpiContainer = document.createElement('div');
                youpiContainer.style.position = 'absolute'; // Set position to relative for absolute positioning of the button
                youpiContainer.style.width = '285px'; // Set the width of the container
                youpiContainer.style.height = '150px'; // Set the height of the container
                document.body.appendChild(youpiContainer);

                var youpiText = document.createElement('div');
                youpiText.className = 'what-text';
                youpiText.innerText = "COMME JE T'AIME TOI";
                youpiText.style.color = '#db72a6';
                youpiText.style.fontWeight = 800;
                youpiContainer.appendChild(youpiText);

                // Create and append the button
                var youpiButton = document.createElement('button');
                youpiButton.innerText = 'CLIQUE';
                youpiButton.className = 'button';
                youpiButton.style.display = "none";
                youpiButton.style.opacity = '0'; // Initially set opacity to 0 for the fade-in effect
                youpiButton.style.backgroundColor = "#db72a6"
                youpiButton.style.color = "#ffffff"
                youpiButton.style.marginLeft = "auto"; // Center the button horizontally
                youpiButton.style.marginRight = "auto"; // Center the button horizontally
                youpiButton.style.marginTop = "50px"
                youpiButton.style.fontSize = "20px"
                youpiButton.style.textAlign = "center"; // Center text within the button

                // Center the text both horizontally and vertically within the button
                youpiButton.style.alignItems = "center";
                youpiButton.style.justifyContent = "center";

                youpiContainer.appendChild(youpiButton);



                // Move the youpiText up and fade-in the button after the youpiText transformation
                setTimeout(function () {
                    youpiText.style.transition = 'transform 1s ease-in-out';
                    youpiText.style.transform = 'translateY(-32.5px)';

                    // Set a delay before showing the button after the youpiText transformation
                    setTimeout(function () {
                        youpiButton.style.display = "flex";
                        youpiButton.style.transition = 'opacity .5s ease-in-out';
                        youpiButton.style.opacity = '1';
                    }, 1000); // Adjust the delay time as needed
                }, 2000);
                // Add event listener to youpiButton
                youpiButton.addEventListener('click', function () {
                    // Create and append the iframe element
                    var iframe = document.createElement('iframe');
                    iframe.src = "https://drive.google.com/file/d/1migH2C_JmyZicBpgGsyiuBLbCeUfsRlv/preview";
                    iframe.width = "100%";
                    iframe.height = "100%";
                    iframe.allow = "autoplay";

                    // Set styles to make the iframe cover the full screen
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none'; // Optional: remove border if needed

                    // Append the iframe to the body
                    document.body.appendChild(iframe);
                });
            }
        }


        // Function to set random position for an element
        function setRandomPosition(element) {
            var maxX = window.innerWidth - element.offsetWidth;
            var maxY = window.innerHeight - element.offsetHeight;
            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            element.style.position = 'absolute';
            element.style.left = randomX + 'px';
            element.style.top = randomY + 'px';
        }


    </script>



</body>

</html>
